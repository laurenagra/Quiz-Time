<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Quiz Highscores</title>
  </head>

  <body>
    <div class="container">
      <h1 class="slideDown" style="position: relative; margin-bottom: 0">
        Highscores
      </h1>
      <p class="slideDown" style="font-style: italic">
        How do you stack up among greats?
      </p>
      <input
        type="text"
        class="form-control"
        id="initials"
        placeholder="Your initials here"
      />

      <div id="scoresList"></div>
      <a class="btn btn-primary" href="./index.html">Go Back</a>
      <button class="btn btn-primary" id="clearScores">Clear Scores</button>
    </div>

    <script src="highscore.js"></script>
  </body>
</html>
