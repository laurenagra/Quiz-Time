<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Test Your Knowledge!</title>
  </head>
  <body>
    <header>
      <div class="large-font">Javascript Quiz</div>
      <button id="start-btn">Start</button>
    </header>
    <main>
      <section>
        <div id="card-questions"></div>
        <ol id="choices"></ol>
      </section>

      <section>
        <div id="card-results">
          <div class="win-loss-container">
            <div>
              <h2>Correct: <span class="win">0</span></h2>
              <h2>Incorrect: <span class="lose">0</span></h2>
            </div>
            <button class="reset-button">Reset Score</button>
          </div>
          <div class="card timer">
            <div class="timer-text">
              <div class="large-font timer-count">50</div>
              <h3>seconds remaining</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
