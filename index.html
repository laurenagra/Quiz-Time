<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Test Your Knowledge!</title>
  </head>
  <body>
    <header>
      <div class="large-font">Javascript Quiz</div>
      <button id="start-btn">Start</button>
      <a class="navbar-brand" href="./highscore.html">View Highscores</a>
    </header>
    <main>
        <div id="submit-score" class="d-none flex-column align-items-center justify-content-between my-3 mx-auto p-5">
          <h2 id="header">Submit your score: </h2>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="initials" placeholder="Your initials here" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="custom-btn btn btn-outline-secondary submit" id="button-addon2" type="button" href="highscore.html">
                Submit
              </button>
            </div>
          </div>
        </div>
        <section>
        <div id="card-questions"></div>
        <ol id="choices"></ol>
        
      </section>

      <section>
        <div id="card-results">
          <div class="win-loss-container">
            <div>
              <h2>Correct: <span class="win">0</span></h2>
              <h2>Incorrect: <span class="lose">0</span></h2>
            </div>
            <button class="reset-button">Reset Score</button>
          </div>
          <div class="card timer">
            <div class="timer-text">
              <div class="large-font timer-count">50</div>
              <h3>seconds remaining</h3>
            </div>
          </div>
        </div>
      </section>
     
    </main>
    <script src="./index.js"></script>
  </body>
</html>
